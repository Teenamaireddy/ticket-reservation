<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Book bus, train and flight tickets easily with DJGST Travels. Secure payment and instant booking confirmation.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login ‚Äì DJGST Travels Ticket Booking</title>
    <style>
        /* Base Layout */
        body {
            background: linear-gradient(105deg, azure, peach);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Card Container */
        .flip-card {
            background-color: transparent;
            width: 100%;
            max-width: 400px;
            height: 580px; /* Slightly taller to accommodate the toggle */
            perspective: 1000px;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        .flipped {
            transform: rotateY(180deg);
        }

        /* Front & Back Styling */
        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            overflow: hidden;
            box-sizing: border-box;
        }

        .flip-card-front video,
        .flip-card-back video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: brightness(0.5);
        }

        /* Form Elements */
        .form-box h2 {
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
        }

        .input-group {
            position: relative;
            width: 100%;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
            background: rgba(255,255,255,0.9);
            box-sizing: border-box;
        }

        /* Show Password Styling */
        .toggle-pw {
            display: block;
            text-align: right;
            font-size: 13px;
            color: white;
            cursor: pointer;
            margin-top: -5px;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px black;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #e74c3c;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #c0392b;
        }

        p {
            color: white;
            margin-top: 15px;
        }

        span {
            color: #ffeb3b; /* Brighter color for visibility */
            cursor: pointer;
            font-weight: bold;
            text-decoration: underline;
        }

        .flip-card-back {
            transform: rotateY(180deg);
        }
    </style>
</head>

<body>

    <div class="flip-card">
        <div class="flip-card-inner" id="cardInner">
            
            <div class="flip-card-front">
                <video autoplay muted loop playsinline>
                    <source src="https://media.istockphoto.com/id/1390880690/cs/video/fantasy-asijsk%C3%BD-chr%C3%A1m-s-tajemn%C3%BDmi-sv%C4%9Btly.mp4?s=mp4-480x480-is&k=20&c=o-BrwdsydCjG9dv1HMZgM3k3V-AU0Yr8sKfnofeFOs0=" type="video/mp4">
                </video>

                <div class="form-box">
                    <h2>Login</h2>
                    <input id="loginEmail" type="email" placeholder="Email" required>
                    <input id="loginPassword" type="password" placeholder="Password" required>
                    <div class="toggle-pw" onclick="toggleVisibility('loginPassword')">üëÅÔ∏è Show Password</div>
                    
                    <button type="button" onclick="validateLogin()" class="btn">Login</button>
                    <p>Don't have an account? <span onclick="toggleCard()">Sign Up</span></p>
                </div>
            </div>

            <div class="flip-card-back">
                <video autoplay muted loop playsinline>
                    <source src="https://media.istockphoto.com/id/2191135085/cs/video/4k-leteck%C3%BD-pohled-v-re%C3%A1ln%C3%A9m-%C4%8Dase-z%C3%A1b%C4%9Bry-slo%C5%BEit%C3%A9-d%C3%A1lni%C4%8Dn%C3%AD-silni%C4%8Dn%C3%AD-k%C5%99i%C5%BEovatky-s-dopravou.mp4?s=mp4-480x480-is&k=20&c=ebAaK2HUsx09aifha1Oq3LqNWpV46UKwYAICwAIkrY4=" type="video/mp4">
                </video>

                <div class="form-box">
                    <h2>Sign Up</h2>
                    <input id="regName" type="text" placeholder="Full Name" required>
                    <input id="regEmail" type="email" placeholder="Email" required>
                    <input id="regPassword" type="password" placeholder="Password" required>
                    <div class="toggle-pw" onclick="toggleVisibility('regPassword')">üëÅÔ∏è Show Password</div>
                    
                    <button type="button" onclick="validateSignup()" class="btn">Create Account</button>
                    <p>Already have an account? <span onclick="toggleCard()">Login</span></p>
                </div>
            </div>

        </div>
    </div>

    <script>
        // Toggle Password Visibility
        function toggleVisibility(id) {
            const field = document.getElementById(id);
            if (field.type === "password") {
                field.type = "text";
            } else {
                field.type = "password";
            }
        }

        // Login Validation Logic
        function validateLogin() {
            const email = document.getElementById("loginEmail").value.trim();
            const password = document.getElementById("loginPassword").value.trim();

            if (email !== "" && password !== "") {
                alert("Success! Redirecting you now...");
                window.location.href = "bookingtype.html"; // Final navigation
            } else {
                alert("Hold on! Please enter your email and password first.");
            }
        }

        // Signup Validation Logic
        function validateSignup() {
            const name = document.getElementById("regName").value.trim();
            const email = document.getElementById("regEmail").value.trim();
            const password = document.getElementById("regPassword").value.trim();

            if (name !== "" && email !== "" && password !== "") {
                alert("Account created successfully! Switching to Login...");
                toggleCard();
            } else {
                alert("All fields are required to create an account.");
            }
        }

        function toggleCard() {
            const card = document.getElementById('cardInner');
            card.classList.toggle('flipped');
        }
    </script>

</body>
</html>
