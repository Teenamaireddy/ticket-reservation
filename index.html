<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ticket Reservation</title>


<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background-color: #0f3b6d;
}


#splash {
  position: fixed;
  inset: 0;
  background: #0a305a;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1000;
}

.splash-box {
  text-align: center;
  color: #fff;
}

.splash-box h2 {
  margin-top: 10px;
  letter-spacing: 1px;
}

.splash-box p {
  font-size: 14px;
  opacity: 0.8;
}

 
#sschome {
  min-height: 100vh;
  display: none;
  align-items: center;
  justify-content: center;
  background: linear-gradient(135deg, #1b263b, #415a77);
}

.sschome-card {
  background: #d4e9ed;
  padding: 30px;
  border-radius: 12px;
  width: 280px;
  text-align: center;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}

.sscbutton {
  margin-top: 15px;
  padding: 10px 20px;
  background: #1bb307;
  color: #fff;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  display: none;
  font-size: 16px;
  transition: background 0.3s;
}

.sscbutton:hover {
  background: #0eb508;
}
</style>
</head>

<body>

 
<div id="splash">
  <div class="splash-box">
    <lottie-player
      src="https://assets9.lottiefiles.com/packages/lf20_kkflmtur.json"
      background="transparent"
      speed="1"
      style="width:200px; height:200px;"
      loop
      autoplay>
    </lottie-player>
    <h2>DJGST TRAVELS</h2>
    <p>Smart Ticket Reservation</p>
  </div>
</div>

 
<div id="sschome">
  <div class="sschome-card">
    <h2>Welcome</h2>
    <p>Book your journey with comfort</p>
    <a href="LOGIN.html">
      <button id="bookBtn" class="sscbutton">Book Tickets</button>
    </a>
  </div>
</div>

<script>
window.addEventListener("load", () => {
  setTimeout(() => {
    document.getElementById("splash").style.display = "none";
    document.getElementById("sschome").style.display = "flex";
  }, 5000);

  setTimeout(() => {
    document.getElementById("bookBtn").style.display = "inline-block";
  }, 1000);
});
</script>
</body>
</html>
