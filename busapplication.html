<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Book bus, train and flight tickets easily with DJGST Travels.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DJGST Travels | Booking</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --accent: #3B82F6; /* Professional Blue */
            --sidebar-bg: #0F172A; /* Deep Navy from image */
            --bg-main: #F1F5F9;
            --white: #FFFFFF;
            --text-dark: #1E293B;
            --text-gray: #64748B;
            --border-color: #E2E8F0;
            --success: #10B981;
            --radius-lg: 16px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Plus Jakarta Sans', sans-serif; }
        
        body { 
            background: var(--bg-main); 
            display: flex; 
            height: 100vh; 
            overflow: hidden; 
            color: var(--text-dark);
        }

        /* --- Sidebar (Mobile: Bottom/Top Bar) --- */
        aside { 
            width: 280px; 
            background: var(--sidebar-bg); 
            color: var(--white); 
            display: flex; 
            flex-direction: column; 
            padding: 30px 20px; 
            z-index: 1000; 
        }

        .brand { display: flex; align-items: center; gap: 12px; margin-bottom: 40px; }
        .brand img { width: 45px; height: 45px; border-radius: 50%; }
        .brand h1 { font-size: 20px; font-weight: 800; letter-spacing: 0.5px; }

        .nav-link { 
            display: flex; 
            align-items: center; 
            gap: 15px; 
            padding: 14px 20px; 
            border-radius: 12px; 
            color: #94A3B8; 
            text-decoration: none; 
            margin-bottom: 10px; 
            font-weight: 600; 
            transition: 0.3s;
        }
        .nav-link.active { background: rgba(255,255,255,0.1); color: var(--white); }
        .nav-link i { width: 20px; text-align: center; }

        /* --- Main Content --- */
        main { flex-grow: 1; overflow-y: auto; display: flex; flex-direction: column; }
        
        header { 
            background: var(--white); 
            padding: 20px 30px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            border-bottom: 1px solid var(--border-color);
        }

        .module { padding: 25px; max-width: 1000px; margin: 0 auto; width: 100%; }

        /* --- Booking Steps (Responsive Grid) --- */
        .stepper { display: flex; gap: 8px; margin-bottom: 30px; }
        .step { flex: 1; height: 4px; background: #CBD5E1; border-radius: 4px; }
        .step.active { background: var(--accent); }

        .card { 
            background: var(--white); 
            border-radius: var(--radius-lg); 
            padding: 25px; 
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }

        .grid-forms { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
            gap: 20px; 
        }

        .input-wrap { display: flex; flex-direction: column; gap: 6px; }
        .input-wrap label { font-size: 12px; font-weight: 700; color: var(--text-gray); }
        .input-wrap input, select { 
            padding: 12px; 
            border: 1px solid var(--border-color); 
            border-radius: 10px; 
            font-size: 15px;
        }

        .btn-action { 
            background: var(--accent); 
            color: white; 
            border: none; 
            padding: 15px 25px; 
            border-radius: 12px; 
            font-weight: 700; 
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        /* --- Bus & Seat UI --- */
        .bus-card {
            border: 1px solid var(--border-color);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .seats-grid { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); 
            gap: 8px; 
            max-width: 300px; 
            margin: 0 auto;
        }
        .seat { 
            height: 35px; 
            border: 1px solid #CBD5E1; 
            border-radius: 4px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 12px;
        }
        .seat.selected { background: var(--accent); color: white; border-color: var(--accent); }

        /* --- MOBILE RESPONSIVENESS --- */
        @media (max-width: 768px) {
            body { flex-direction: column; }
            
            aside { 
                width: 100%; 
                height: auto; 
                padding: 15px; 
                order: 2; /* Move sidebar to bottom like a nav bar */
                flex-direction: row;
                justify-content: space-around;
            }

            .brand, .nav-link span { display: none; } /* Hide text on mobile nav */
            .nav-link { margin-bottom: 0; padding: 10px; font-size: 20px; }
            
            header { padding: 15px; }
            .module { padding: 15px; padding-bottom: 80px; } /* Space for bottom nav */
            
            .grid-forms { grid-template-columns: 1fr; }
            .bus-card { flex-direction: column; gap: 10px; text-align: center; }
        }

        /* Loading Overlay */
        #loader {
            position: fixed; inset: 0; background: rgba(255,255,255,0.9);
            display: none; place-items: center; z-index: 2000;
        }
    </style>
</head>
<body>

    <div id="loader"><div class="spinner">Loading...</div></div>

    <aside>
        <div class="brand">
            <img src="https://via.placeholder.com/50" alt="Logo">
            <h1>RailNexus</h1>
        </div>
        <div class="nav-link active"><i class="fa fa-ticket"></i> <span>Book Reservation</span></div>
        <div class="nav-link"><i class="fa fa-map-location-dot"></i> <span>Live Tracking</span></div>
        <div class="nav-link"><i class="fa fa-utensils"></i> <span>Order Meals</span></div>
        <div class="nav-link"><i class="fa fa-history"></i> <span>My Bookings</span></div>
    </aside>

    <main>
        <header>
            <h2 style="font-size: 18px;">Booking</h2>
            <div style="display: flex; gap: 10px; align-items: center;">
                <span style="font-size: 12px; font-weight: bold;">Step 1/4</span>
                <div style="width: 30px; height: 30px; border-radius: 50%; background: #ddd;"></div>
            </div>
        </header>

        <section class="module">
            <div class="stepper">
                <div class="step active"></div>
                <div class="step"></div>
                <div class="step"></div>
                <div class="step"></div>
            </div>

            <div class="card">
                <h3 style="margin-bottom: 20px; font-size: 16px;">Search Routes</h3>
                <div class="grid-forms">
                    <div class="input-wrap">
                        <label>FROM</label>
                        <input type="text" placeholder="Origin City" value="New Delhi">
                    </div>
                    <div class="input-wrap">
                        <label>TO</label>
                        <input type="text" placeholder="Destination City" value="Mumbai">
                    </div>
                    <div class="input-wrap">
                        <label>DATE</label>
                        <input type="date">
                    </div>
                </div>
                <button class="btn-action" onclick="alert('Searching...')">Find Transport</button>
            </div>

            <div class="card">
                <h3 style="margin-bottom: 15px; font-size: 16px;">Available Options</h3>
                <div class="bus-card">
                    <div>
                        <strong style="display:block">Superfast Express</strong>
                        <small style="color:var(--text-gray)">Departs: 08:00 AM</small>
                    </div>
                    <div style="font-weight: 800; color: var(--accent);">â‚¹1,450</div>
                    <button style="padding: 8px 15px; border-radius: 8px; border: none; background: #eee; font-weight: bold;">Select</button>
                </div>
            </div>
        </section>
    </main>

    <script>
        // Responsive Logic: If mobile, ensure clicks feel snappy
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function() {
                document.querySelector('.nav-link.active').classList.remove('active');
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
